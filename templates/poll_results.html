{% extends 'base.html' %}

{% block content %}
    <h1>{{ poll.title }}: результаты</h1>

    {% for option in poll.polloption_set.all %}
        <div class="poll-option">
            <b>{{ option.title }}</b> ({{ option_votes|get:option.id|default:0 }})
            <div>{{ option.description|safe }}</div>
        </div>
    {% endfor %}

    <a href="{% url 'poll' poll.id %}" class="btn btn-outline-secondary">К опросу</a>
{% endblock %}
